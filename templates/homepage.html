{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}

{% block body %}


{% if session['user_id'] %}

<h1>{{ profile_name }}</h1>

<form action='/search-a-book'>
    <label>Search a book by title or author</label>
    <input type="text" name=search>

    <input type="submit">
</form>

<h2>Your Library</h2>
<h3><a href="/user/{{ user_id }}/read-books">Read Books</a></h3>
<h3><a href="/user/{{ user_id }}/liked-books">Liked Books</a></h3>
<h3><a href="/user/{{ user_id }}/to-be-read-books">To Be Read Books</a></h3>

{% else %}
<h1>Welcome!</h1>

<h2>Navigation</h2>
<ul>
    <li><a href="/sign-up">Sign up</a></li>
    <li><a href="/log-in">Log in</a></li>
</ul>
</div>

{% endif %}

{% endblock %}
