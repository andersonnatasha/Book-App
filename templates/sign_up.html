{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block body %} 
<form action="/handle-sign-up" method="POST">

  <label>Whats your email?</label>
  <input type="text" name="email" required>

  <label>Create a password</label>
  <input type="password" name="password" minlength="1" required>

  <label>Confirm your password</label>
  <input type="password" name="confirm-password" minlength="1" required>

  <label> What should we call you?</label>
  <input type="text" name="profile-name" required>

  <label>What's your date of birth?</label>

  <select name="birth-month" required>
    <option value="-">-</option>
    <option value="january">January</option>
    <option value="february">February</option>
    <option value="march">March</option>
    <option value="april">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="august">August</option>
    <option value="september">September</option>
    <option value="october">October</option>
    <option value="november">November</option>
    <option value="december">December</option>
  </select>

  <label>Day</label>
  <select name="birth-day" required>
  <option value="-">-</option>
  {% for i in range(31) %}
    {% if i < 9 %}
    <option value="0{{ i +1 }}">{{ i+1 }}</option>
    {% else %}
    <option value="{{ i +1 }}">{{ i+1 }}</option>
    {% endif %}

  {% endfor %}
  </select>

  <!-- <input type="text" name="birth-day" required> -->

  <label>Year</label>
  <input type="text" name="birth-year" required>

  <label>What's your gender?</label>

    <input type="radio" name="gender" value="female">
    <label>Female</label>

    <input type="radio" name="gender" value="male">
    <label>Male</label>

    <input type="radio" name="gender" value="Non-binary">
    <label>Non-binary</label>

    <input type="radio" name="gender" value="Non-binary">
  <label>Prefer Not To Say</label>

  <input type="submit">

</form>

<p>Have an account? <a href="/log-in">Log in</a>. </p>

{% endblock %}
